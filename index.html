<!doctype html>
<html>

    <body>
        <nav class="nav">

                    <a class="link" id="item-1" href="#item-1">Menu Item</a>

    <script>
        // activate
        document.addEventListener("click", (event) => {
            if (event.target.closest(".link")) {
                for (const link of document.querySelectorAll(".link")) {
                    link.classList.add("ready");
                }
            }
        });
    </script>
